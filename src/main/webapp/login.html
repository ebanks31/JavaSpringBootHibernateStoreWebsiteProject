<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %> <%@
page session="false" %>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<html>
<body>
	<h1 th:text="#{label.form.title}">form</h1>

	<div class="container">
		<div class="row">
			<form action="/" th:object="${user}" method="POST" enctype="utf8">
				<div>
					<label th:text="#{label.user.email}" th:placeholder="Email">email</label>
					<input type="email" th:field="*{email}" />
					<p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
						error</p>
				</div>
				<div>
					<label th:text="#{label.user.password}" th:placeholder="Password">password</label>
					<input type="password" th:field="*{password}" />
					<p th:each="error : ${#fields.errors('password')}"
						th:text="${error}">Validation error</p>
				</div>
				<button class="btn btn-primary" type="submit"
					th:text="#{label.form.submit}">submit</button>
			</form>

			<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>

			<form th:action="@{/registration}" method="get">
				<button class="btn btn-md btn-warning btn-block" type="Submit">Go
					To Registration Page</button>
			</form>
		</div>
	</div>

</body>
</html>
